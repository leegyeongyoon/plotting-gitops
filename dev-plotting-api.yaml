apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-plotting-api-deployment
  namespace: plotting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dev-plotting-api
  template:
    metadata:
      labels:
        app: dev-plotting-api
    spec:
      containers:
      - name: plotting-api
        image: 590183865331.dkr.ecr.ap-northeast-2.amazonaws.com/plotting-api:latest
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: dev-plotting-api-service
  namespace: plotting
spec:
  selector:
    app: dev-plotting-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081



