apiVersion: apps/v1
kind: Deployment
metadata:
  name: plotting-app-deployment
  namespace: plotting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plotting-app
  template:
    metadata:
      labels:
        app: plotting-app
    spec:
      containers:
      - name: plotting-app
        image: public.ecr.aws/o5s3g1r4/plotting:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: plotting-app-service
  namespace: plotting
spec:
  selector:
    app: plotting-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
